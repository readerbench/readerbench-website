<header>
  <div class="row">
      <div class="col-xs-2 col-sm-2 .col-md-2 .col-lg-2">
          <a class="brand" href="/">
              <img src="assets/images/readerbench.png" alt="ReaderBench" />
          </a>
      </div>
      <app-menu [hamburgerMenu]="hamburgerMenu"></app-menu>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 right-buttons-menu">
          <div class="action-bar">
              <span class="menu-toggle no-select" [ngClass]="{'menu-opened' : !hamburgerMenu}" (click)="openMenu()">
                  <span class="hamburger">
                      <span class="menui top-menu" [ngClass]="{'top-animate' : hamburgerMenu}"></span>
                      <span class="menui mid-menu" [ngClass]="{'mid-animate' : hamburgerMenu}"></span>
                      <span class="menui bottom-menu" [ngClass]="{'bottom-animate' : hamburgerMenu}"></span>
                  </span>
              </span>
          </div>
      </div>
  </div>
</header>
