<div class="row">
    <div class="page-wrapper">
      <!-- <search-box></search-box> -->
      <div id="page">
        <app-header></app-header>
        <div class="content-wrapper">
          <app-carousel></app-carousel>
          <div class="container">
            <div class="row top-buffer">
              <app-demo-menu></app-demo-menu>
            </div>
          </div>
          <div class="container">
            <div class="section-header">
              <h1>Document Analysis</h1>
            </div>
          </div>
          <div class="container">
              <div class="row">
                  <div class="col-xs-2">
                    <label>Text</label>
                  </div>
                  <div class="col-xs-6">
                    <textarea id="input_text_document" class="form-control" rows="10"></textarea>
                  </div>
                  <div class="col-xs-2">
                      <label>Language</label>
                  </div>
                  <div class="col-xs-2">
                    <select class="form-control" [(ngModel)]="language">
                        <option [ngValue]="'english'">English</option>
                    </select>
                  </div>
              </div>
          </div>
          <div class="container-documents-analysis">
            
          </div>
        </div>
      </div>
    </div>
  </div>
