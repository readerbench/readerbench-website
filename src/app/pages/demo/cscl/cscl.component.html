<div class="row">
  <div class="page-wrapper">
    <!-- <search-box></search-box> -->
    <div id="page">
      <app-header></app-header>
      <div class="content-wrapper">
        <app-carousel></app-carousel>
        <div class="container">
          <div class="row top-buffer">
            <app-demo-menu></app-demo-menu>
          </div>
        </div>
        <div class="container">
          <div class="section-header">
            <h1>Computer Supported Collaborative Learning</h1>
          </div>
        </div>
        <div class="container">
          <div class="form-group">
            <div class="input">
              <app-demo-common-fields [formData]="formData" (advancedEmitter)="advancedEmitter($event)"></app-demo-common-fields>
              <div class="row top-buffer" *ngIf="!loading">
                <div class="col-xs-12 col-md-12">
                  <div class="bottom-buttons" *ngIf="!loading">
                    <button class="btn theme-btn-1" (click)="process()">
                      <span class="button">Process</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div id="results">
              <div class="row" *ngIf="loading">
                <div class="col-xs-12 col-md-12">
                  <img src="../../../../assets/img/loading.gif" alt="Loading..." />
                </div>
              </div>
              <div *ngIf="showResults === true">
                <div class="row">
                  <div class="col-xs-12 col-md-12 col-lg-12">
                    <h4>Textual Complexity</h4>
                  </div>
                </div>
                <div class="row">
                  <div *ngIf="showReadingStrategies">
                    <div class="col-xs-12 col-md-12">
                      <h4>Reading Strategies</h4>
                      <!-- <div ng-bind-html="selfExplanationColored"></div> -->
                    </div>
                    <div class="col-xs-12 col-md-12">
                      <ul class="course-description-list">
                        <li class="lesson" *ngFor="let strategy of strategies">
                          <div class="heading">
                            <span class="lesson-nr no-select">{{strategy.score}}</span>
                          </div>
                          <div class="body">
                            <p>{{strategy.name}}</p>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
