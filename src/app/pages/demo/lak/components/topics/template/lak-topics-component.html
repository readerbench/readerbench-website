<loading-component [isLoading]="isLoading"></loading-component>
<span *ngIf="!isLoading">
    <div class="row top-buffer">
        <div class="col-xs-12 col-md-8 col-md-offset-3">
            <div class="bottom-buttons">
                <button class="filter-button" *ngFor="let year of lakYears" (click)="showYear(year)">{{year || 'All Years'}}</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <h4>Concept Map for {{selectedYear || 'All Years'}}</h4>
            <ul class="course-description-list">
                <li class="lesson" *ngFor="let concept of concepts">
                    <div class="heading">
                        <span class="lesson-nr no-select">{{concept.value}}</span>
                    </div>
                    <div class="body">
                        <p>{{concept.name}}</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-9 col-xs-12">
            <loading-component [isLoading]="isLoadingGraph"></loading-component>
            <div *ngIf="!isLoadingGraph">
                <div class="col-xs-12 col-md-12">
                    <two-mode-graph [graph]="graph"></two-mode-graph>
                </div>
            </div>
        </div>
    </div>
</span>
