<div class="row">

    <div id="page">
      <app-header></app-header>
      <div class="content-wrapper">
        <app-carousel></app-carousel>
        <div class="container">

            <app-demo-menu></app-demo-menu>
          </div>
        </div>

      <div class="container">
        <div class="section-header">
          <h1>Keywords</h1>
        </div>

      <div class="container">
        <div class="form-group">
          <div class="input">
            <div class="row top-buffer">
              <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12">
                  <label for="input_text">Text
                    <span class="required">*</span>
                  </label>
                </div>
                <div class="col-xs-12 col-md-12 col-lg-12">
                  <textarea id="input_text" class="form-control" [(ngModel)]="formData.text" rows="12"></textarea>
                </div>
              </div>
              <app-demo-common-fields [formData]="formData" [language]="language" [languages]="languages" (advancedEmitter)="advancedEmitter($event)" (languageEmitter)="languageEmitter($event)"></app-demo-common-fields>
              <div class="row top-buffer" *ngIf="advanced">
                <div class="col-xs-12 col-md-12 col-lg-12">
                  <input type="checkbox" id="input_bigrams" [checked]="formData['bigrams']" (change)="formData['bigrams'] = !formData['bigrams']"
                  />
                  <label for="input_bigrams">Include bigrams</label>
                </div>
              </div>
              <div class="row top-buffer" *ngIf="advanced">
                <div class="col-xs-6 col-md-4 col-lg-3">
                  <label for="input_threshold">Semantic similarity threshold for concept map
                    <span class="required">*</span>
                  </label>
                </div>
                <div class="col-xs-6 col-md-4 col-lg-3">
                  <div class="input-group">
                    <input id="input_threshold" type="number" step="0.1" min="0.0" max="0.9" class="form-control" [(ngModel)]="formData.threshold"
                    />
                  </div>
                </div>
              </div>

            </div>
            <div id="results">
