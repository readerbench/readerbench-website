<div class="row">
  <div class="page-wrapper">
    <!-- <search-box></search-box> -->
    <div id="page">
      <app-header></app-header>
      <div class="content-wrapper">
        <app-carousel></app-carousel>
        <div class="container">
          <div class="row top-buffer">
            <app-demo-menu></app-demo-menu>
          </div>
        </div>
        <div class="container">
          <div class="section-header">
            <h1>{{componentTitle}}</h1>
          </div>
        </div>
        <div class="container">
          <div class="form-group">
            <div class="input">
              <div class="row">
                <div class="col-xs-6 col-md-6 col-lg-6">
                  <label for="input_original_text">Original Text
                    <span class="required">*</span>
                  </label>
                </div>
                <div class="col-xs-6 col-md-6 col-lg-6">
                  <label for="input_original_text">Revised Text
                    <span class="required">*</span>
                  </label>
                </div>
                <div class="col-xs-6 col-md-6 col-lg-6">
                  <textarea id="input_revised_text" class="form-control" [(ngModel)]="formData.originalText" rows="12"></textarea>
                </div>
                <div class="col-xs-6 col-md-6 col-lg-6">
                  <textarea id="input_revised_text" class="form-control" [(ngModel)]="formData.revisedText" rows="12"></textarea>
                </div>
              </div>
              <div class="row top-buffer">
                <div class="col-xs-6 col-md-4 col-lg-3">
                  <label for="input_diff_strategy">Diff
                    <span class="required">*</span>
                  </label>
                </div>
                <div class="col-xs-6 col-md-4 col-lg-3">
                  <select id="input_diff_strategy" class="form-control" [(ngModel)]="formData.diffStrategy">
                    <option *ngFor="let option of diffStrategies" [ngValue]="option.value">{{option.name}}</option>
                  </select>
                </div>
              </div>
              <div class="row top-buffer" *ngIf="formData.diffStrategy=='WordNetDiff'">
                <div class="col-xs-6 col-md-4 col-lg-3">
                  <label for="input_similarity_type">Similarity Type
                    <span class="required">*</span>
                  </label>
                </div>
                <div class="col-xs-6 col-md-4 col-lg-3">
                  <select id="input_similarity_type" class="form-control" [(ngModel)]="formData.similarityType">
                    <option *ngFor="let option of similarityTypes" [ngValue]="option.value">{{option.name}}</option>
                  </select>
                </div>
              </div>
              <app-demo-common-fields [formData]="formData" [language]="language" [languages]="languages" (advancedEmitter)="advancedEmitter($event)" (languageEmitter)="languageEmitter($event)"></app-demo-common-fields>
              <div class="row top-buffer" *ngIf="!loading">
                <div class="col-xs-12 col-md-12">
                  <div class="bottom-buttons" *ngIf="!loading">
                    <button class="btn theme-btn-1" (click)="process()">
                      <span class="button">Process</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div id="results">
              <div class="row" *ngIf="loading">
                <div class="col-xs-12 col-md-12">
                  <img src="../../../../assets/img/loading.gif" alt="Loading..." />
                </div>
              </div>
              <div *ngIf="showResults === true" class="results-sentiment">
                <div class="row">
                  <div class="col-xs-12 col-md-12 col-lg-12">
                    <h4>Semantic Diff</h4>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-md-12 col-lg-12">
                    <div class="col-xs-6 col-md-6 col-lg-6 col-xs-offset-3 col-md-offset-3 col-lg-offset-3" [innerHTML]="response.data.diff">
	                </div>
	              </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
