<div class="row">
  <div class="demo-menu">
    <!-- .col-sm-12 .col-lg-12 -->
    <nav>
      <ul>
        <li class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of items">
          <a [routerLink]="'/' + item.href" routerLinkActive="current" target="{{item.target!==undefined ? item.target : '_self'}}">
            <span>{{item.name}}</span>
            <!-- [ngClass]="getClass(item.href)" -->
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
