<div class="modal-header">
    <button type="button" class="close close-modal" aria-hidden="true" ng-click="close();">&times;</button>
    <h2 class="modal-title" translate="modals.invite_friend.title"></h2>
    <hr class="separator">
</div>
<div class="modal-body">
    <form role="form" name="newRoom" ng-submit="submit();" novalidate>
        <div class="form-group">
        <div class="form-group no-margin">
            <input
                focus="email"
                class="form-control"
                ng-model="friend.email"
                placeholder="{{ 'modals.invite_friend.placeholder.email' | translate }}"
                minlength="3">
        </div>
        <button class="btn btn-success btn-block addbtn add-more" translate="modals.invite_friend.invite"></button>
    </form>
</div>
