<div class="page-wrapper" ng-controller="DemoSentimentAnalysisController">
    <search-box></search-box>
    <div id="page">
        <reader-header></reader-header>
        <div class="content-wrapper">
            <carousel-section></carousel-section>
            <div class="container">
                <div class="section-header">
                    <h1>{{title}}</h1>
                </div>
                <demo-menu></demo-menu>
            </div>
            <div class="content-wrapper">
                <div class="form-group demo-wrapper">
                    <div class="input">
                        <demo-common-input-fields></demo-common-input-fields>
                        <div class="row top-buffer">
                            <div class="col-xs-12 col-md-3 col-lg-3">
                                <label for="input_granularity">Granularity <span class="required">*</span></label>
                            </div>
                            <div class="col-xs-12 col-md-9 col-lg-9">
                                <div class="input-group col-lg-2">
                                    <select id="input_granularity" class="form-control" ng-model="formData.granularity" ng-options="option.name for option in granularities track by option.id"></select>
                                </div>
                            </div>
                        </div>
                        <div class="row top-buffer" ng-if="!loading">
                            <div class="col-xs-12 col-md-12">
                                <div class="bottom-buttons" ng-if="!loading">
                                    <button class="btn theme-btn-1" ng-click="process()"><span class="button">Process</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="results">
                        <div class="row" ng-if="loading">
                            <div class="col-xs-12 col-md-12">
                                <img src="img/loading.gif" alt="Loading..." />
                            </div>
                        </div>	
                        <div ng-if="showResults === true" class="results-sentiment">                            
                            <div class="row">
                                <div class="col-xs-12 col-md-12 col-lg-12">
                                    <h4>Sentiment analysis</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-md-12">
                                    <div id="senti">
                                        <span ng-repeat="element in data" id="text-{{$index}}">
                                            <a title="Loading sentiment valences..." data-html="true" data-placement="right" data-animation="false"><span class="body">{{element.text}}</span></a>
                                            <span class="tooltip-content" style="display: none;">
                                                <div class='sentiment-progress' ng-repeat='sentiment in element.valences'>
                                                    <div class='valence'>{{sentiment.valence}} <i class='val'>{{sentiment.score * 100| number:0}}&#37;</i></div>
                                                    <div class='progress sentiment sentiment-{{sentiment.valence}}'>
                                                        <div class='progress-bar' role='progressbar' aria-valuenow='{{sentiment.score * 100}}'
                                                             aria-valuemin='0' aria-valuemax='100'>
                                                        </div>
                                                    </div>
                                                </div>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
