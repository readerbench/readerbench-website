<div class="page-wrapper" ng-controller="DemoTextualComplexityController">
    <search-box></search-box>
    <div id="page">
        <reader-header></reader-header>
        <div class="content-wrapper">
            <carousel-section></carousel-section>
            <div class="container">
                <div class="section-header">
                    <h1>{{title}}</h1>
                </div>
                <demo-menu></demo-menu>
            </div>
            <div class="content-wrapper">
                <div class="form-group demo-wrapper">
                    <div class="input">
                        <demo-common-input-fields></demo-common-input-fields>
                        <div class="row top-buffer" ng-if="!loading">
                            <div class="col-xs-12 col-md-12">
                                <div class="bottom-buttons" ng-if="!loading">
                                    <button class="btn theme-btn-1" ng-click="process()"><span class="button">Process</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="results">
                        <div class="row" ng-if="loading">
                            <div class="col-xs-12 col-md-12">
                                <img src="img/loading.gif" alt="Loading..." />
                            </div>
                        </div>	
                        <div ng-if="showResults === true">
                            <div class="row">
                                <div class="col-xs-12 col-md-12">
                                    <h4>Textual complexity</h4>
                                    <ul class="course-description-list">
                                        <li class="lesson" ng-repeat="complex in complexity">
                                            <div class="heading">
                                                <span class="lesson-nr no-select">{{complex.category}}</span>
                                            </div>
                                            <div class="body">&nbsp;</div>
                                            <ul class="lesson-description" style="display: none;">
                                                <li ng-repeat="complexEntry in complex.valences">
                                                    <div class="heading">
                                                        <!-- <i class="icon icon-divider visible"></i> -->
                                                        <span class="lesson-nr no-select">{{complexEntry.value| number:3}}</span>
                                                    </div>
                                                    <div class="body">
                                                        <p>{{complexEntry.index}}</p>
                                                    </div>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
