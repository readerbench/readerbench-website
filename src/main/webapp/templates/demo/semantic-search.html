<div class="page-wrapper" ng-controller="DemoSemanticSearchController">
    <search-box></search-box>
    <div id="page">
        <reader-header></reader-header>
        <div class="content-wrapper">
            <carousel-section></carousel-section>
            <div class="container">
                <div class="section-header">
                    <h1>{{title}}</h1>
                </div>
                <demo-menu></demo-menu>
            </div>
            <div class="content-wrapper">
                <div class="form-group demo-wrapper">
                    <div class="input">
                        <div class="row">
                            <div class="col-xs-12 col-md-3 col-lg-3">
                                <label for="input_text">Text to process <span class="required">*</span></label>
                            </div>
                            <div class="col-xs-12 col-md-9 col-md-9">
                                <textarea id="input_text" class="form-control" rows="20" ng-model="formData.text"></textarea>
                            </div>
                        </div>
                        <div class="row top-buffer" ng-if="!loading">
                            <div class="col-xs-12 col-md-12">
                                <div class="bottom-buttons" ng-if="!loading">
                                    <button class="btn theme-btn-1" ng-click="process()"><span class="button">Process</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="results">
                        <div class="row" ng-if="loading">
                            <div class="col-xs-12 col-md-12">
                                <img src="img/loading.gif" alt="Loading..." />
                            </div>
                        </div>	
                        <div ng-if="showResults === true">
                            <div class="col-xs-12 col-md-12">
                                <h4>Semantic search</h4>
                                <ul class="course-description-list">
                                    <li class="lesson" ng-repeat="s in search">
                                        <div class="heading">
                                            <span class="lesson-nr no-select">{{s.relevance}}</span>
                                        </div>
                                        <div class="body">
                                            <p>{{s.content}} - {{s.url}}</p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
